#theme = "dark_high_contrast"
theme = "mydark"

[editor]
auto-format = true
cursorline = true
color-modes = true 

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 3000


[keys.normal]
#y = "yank_main_selection_to_clipboard" # does not work with * override
p = "paste_clipboard_before"
"ret" = "append_mode"
C-s = ":w"
"A-down" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"A-up" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
"A-/" = "toggle_comments"
"ins" = "insert_mode"
C-home = "@gg"
C-end = "@ge"
"del" = "@d"
C-l = "@xd"
C-right = "@w"
C-left = "@b"
"*" = "@be\"/y"
"C-b" = "save_selection"  # bookmark

[keys.insert]
C-s = ":w"
"C-right" = ["normal_mode", "move_next_word_start", "append_mode"]
"C-left" = ["normal_mode", "move_prev_word_start", "insert_mode"]
"A-/" = "toggle_comments"
"A-down" = ["normal_mode", "extend_to_line_bounds", "delete_selection", "paste_after", "append_mode"]
"A-up" = ["normal_mode", "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before" , "append_mode"]

[keys.normal.space]
q = ":q!"
